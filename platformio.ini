; https://docs.platformio.org/page/projectconf.html

[env:rpipico2]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipico2
framework = arduino
board_build.core = earlephilhower
extra_scripts = pre:gen_pio_header.py

build_unflags = -Os
build_flags = 
    -mcpu=cortex-m33
    -mfloat-abi=hard
    -mfpu=fpv5-sp-d16
    -Ofast -ffast-math -fno-math-errno -fno-trapping-math

; (optional) make sure weâ€™re not in debug build which can add -Og etc.
build_type = release
monitor_speed = 115200
upload_protocol = picotool
lib_deps =
    mathertel/OneButton
    thijse/ArduinoLog
    jandelgado/JLed
    https://github.com/pschatzmann/arduino-audio-tools
    dxinteractive/ResponsiveAnalogRead
    adafruit/Adafruit ADS1X15
    adafruit/Adafruit MCP4728
    olikraus/U8g2 @ ^2
    




